spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST:aniket-db.mysql.database.azure.com}:3306/${DB_NAME:nidea}?useSSL=true&requireSSL=false
    username: ${DB_USERNAME:azureuser@aniket-db}
    password: ${DB_PASSWORD:aniket@12345}
    
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: update